buildscript {
    // Configuration pour les dépendances de Gradle lui-même (plugins, etc.)
    repositories {
        google() // Référentiel Google pour les dépendances Android
        mavenCentral() // Référentiel Maven Central pour les dépendances Java/Kotlin
    }
    dependencies {
        // Dépendance pour le plugin Android Gradle
        classpath 'com.android.tools.build:gradle:8.2.2'
        // Dépendance pour le plugin Kotlin Gradle
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
    }
}

plugins {
    // Plugins utilisés par le projet Android
    id "com.android.application" // Plugin pour construire une application Android
    id "kotlin-android" // Plugin pour le support de Kotlin
    id "dev.flutter.flutter-gradle-plugin" // Plugin pour l'intégration de Flutter
}

android {
    // Configuration spécifique à Android
    namespace = "com.example.gymtech" // Identifiant unique de l'application
    compileSdkVersion = flutter.compileSdkVersion // Version du SDK Android pour la compilation (définie par Flutter)
    ndkVersion = flutter.ndkVersion // Version du NDK (Native Development Kit) (définie par Flutter)

    compileOptions {
        // Options de compilation pour Java
        sourceCompatibility = JavaVersion.VERSION_1_8 // Compatibilité avec Java 8
        targetCompatibility = JavaVersion.VERSION_1_8 // Compatibilité avec Java 8
    }

    kotlinOptions {
        // Options de compilation pour Kotlin
        jvmTarget = JavaVersion.VERSION_1_8 // Cible JVM pour Kotlin (Java 8)
    }

    defaultConfig {
        // Configuration par défaut de l'application
        applicationId = "com.example.gymtech" // Identifiant unique de l'application
        minSdkVersion = flutter.minSdkVersion // Version minimale du SDK Android supportée (définie par Flutter)
        targetSdkVersion = flutter.targetSdkVersion // Version cible du SDK Android (définie par Flutter)
        versionCode = flutter.versionCode // Numéro de version de l'application (définie par Flutter)
        versionName = flutter.versionName // Nom de version de l'application (définie par Flutter)
    }

    buildTypes {
        // Configuration des types de construction (debug, release, etc.)
        release {
            // Configuration pour la version de publication
            signingConfig = signingConfigs.debug // Utilise la configuration de signature de débogage (à remplacer pour la production)
        }
    }
}

flutter {
    // Configuration spécifique à Flutter
    source = "../.." // Chemin vers le code source Flutter
}